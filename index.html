      <header class='d-flex text-center header__background' id='home'>
        <div class='container my-auto'>

                    <div class='col-lg-3'>

                    <div class='col-lg-3'>

                </div>

    <!-- Modals -->
          <div class="modal fade" id="firstimage" tabindex="-1" role="dialog" aria-hidden="true">

                    <div class="modal-content">

                            </button>
                        </div>

                        <img src="images/abstract-business-code-276452.jpg" class='img-fluid'>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
        </div>
      <div class="modal fade bd-example-modal-lg" id="secondimage" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    <div class="modal-footer">

                    </div>
                </div>
